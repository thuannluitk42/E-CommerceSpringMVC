<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="client/fragments.html :: html_head" />

<body>

	<!-- Topbar Start -->
	<div th:replace="client/fragments.html :: topbar"></div>
	<!-- Topbar End -->
	<!-- Navbar Start -->
	<div th:replace="client/fragments.html :: navbar"></div>
	<!-- Navbar End -->

    <!-- Contact Start -->
    <div class="container-fluid pt-5">
        <div class="d-flex flex-column text-center mb-5 pt-5">
            <h1 class="display-4 m-0">Liên hệ với <span class="text-primary">chúng tôi</span></h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 mb-5">
                <div class="contact-form">
                    <div id="success"></div>
                    <form name="sentMessage" id="contactForm" novalidate="novalidate">
                        <div class="control-group" >
                            <input type="text" class="form-control p-4" id="name" placeholder="Họ và tên của bạn là" th:if="${#session.getAttribute('customerModel')} != null" th:value="${session.customerModel['username']}" />
                            <input type="text" class="form-control p-4" id="name" placeholder="Họ và tên của bạn là" th:if="${#session.getAttribute('customerModel')} == null"/>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group" >
                            <input type="email" class="form-control p-4" id="email" placeholder="Email" th:if="${#session.getAttribute('customerModel')} != null" th:value="${session.customerModel['email']}" />
                            <input type="email" class="form-control p-4" id="email" placeholder="Email" th:if="${#session.getAttribute('customerModel')} == null" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="subject" placeholder="Tiêu đề" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <textarea class="form-control p-4" rows="6" id="message" placeholder="Tin nhắn" ></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div>
                            <button class="btn btn-primary py-3 px-5" type="submit" id="sendMessageButton">Gửi ý kiến</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12 mb-n2 p-0">
				<iframe style="width: 100%; height: 500px;border:0;" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.567072564066!2d106.66168289999999!3d10.767810400000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f8bfe04fe73%3A0x3e72db09829a33cf!2sDogily%20Petshop!5e0!3m2!1sen!2s!4v1692457659682!5m2!1sen!2s"></iframe>            
			</div>
        </div>
    </div>
    <!-- Contact End -->
    
    <!-- Footer Start -->
	<div th:replace="client/fragments.html :: footer"></div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>

</body>

</html>
